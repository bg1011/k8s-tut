apiVersion: v1
kind: Service
metadata:
  #annotations:
  #  prometheus.io/scrape: 'true'
  labels:
    name: traefik-svc
  name: traefik-svc
  namespace: kube-system
spec:
  selector:
    k8s-app: traefik-ingress-lb
  type: NodePort
  ports:
  - name: lb-backend
    protocol: TCP
    port: 8080
    nodePort: 30088
  - name: http
    port: 80
    nodePort: 30087

---

apiVersion: v1
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: traefik-ingress-controller
  namespace: kube-system
  labels:
    k8s-app: traefik-ingress-lb
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: traefik-ingress-lb
  template:
    metadata:
      labels:
        k8s-app: traefik-ingress-lb
        name: traefik-ingress-lb
        version: v1.0.0
    spec:
      terminationGracePeriodSeconds: 60
      containers:
      - image: traefik:v1.1.2
        name: traefik-ingress-lb
        resources:
          limits:
            cpu: 200m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        ports:
        - containerPort: 80
          #hostPort: 80
        - containerPort: 8080
        args:
        - --web
        - --kubernetes
        - --loglevel=ERROR
      nodeSelector:
        role: frontend